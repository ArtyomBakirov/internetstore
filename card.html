<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка пополнения STEAM</title>
  <link rel="stylesheet" href="css/card.css">
  <script src="card.js" defer></script>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2>Купить пополнение Steam KZT,RUB,AUH с коммисией 9% </h2>
      <div class="rating">
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star"></i>
        <i class="fas fa-star-half-alt"></i>
        <span>4.9</span>
      </div>
    </div>
    <div class="card-content">
      <div class="form-group">
        <label for="amount">Заплачу, ₽</label>
        <input type="text" id="amount" value="54.5">
      </div>
      <div class="form-group">
        <label for="steam-rub">Получу, STEAM RUB</label>
        <input type="text" id="steam-rub" value="50">
      </div>
      <div class="form-group">
        <label for="steam-login">Ваш логин в Steam (Не никнейм, а именно Логин)</label>
        <input type="text" id="steam-login" placeholder="Ваш логин в Steam">
      </div>
      <button class="btn">Купить за 90 ₽</button>
    </div>
  </div>
</body>
</html>
